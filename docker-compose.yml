services:
  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: solidariedade_nginx
    restart: unless-stopped
    ports:
      - "8083:80"
      - "8443:443"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - solidariedade_network

  # PHP-FPM Application
  php:
    build:
      context: .
      dockerfile: ./docker/php/Dockerfile
    container_name: solidariedade_php
    restart: unless-stopped
    volumes:
      - ./:/var/www/html
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=solidariedade
      - DB_USERNAME=solidariedade_user
      - DB_PASSWORD=solidariedade_password
    depends_on:
      - mysql
    networks:
      - solidariedade_network

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: solidariedade_mysql
    restart: unless-stopped
    ports:
      - "3308:3306"
    environment:
      MYSQL_DATABASE: solidariedade
      MYSQL_USER: solidariedade_user
      MYSQL_PASSWORD: solidariedade_password
      MYSQL_ROOT_PASSWORD: root_password
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - solidariedade_network

  # Node.js for asset compilation
  node:
    image: node:20-alpine
    container_name: solidariedade_node
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    command: sh -c "npm install && npm run dev"
    networks:
      - solidariedade_network

  # Redis for Caching and Sessions
  redis:
    image: redis:7-alpine
    container_name: solidariedade_redis
    restart: unless-stopped
    ports:
      - "6381:6379"
    networks:
      - solidariedade_network

volumes:
  mysql_data:

networks:
  solidariedade_network:
    driver: bridge
